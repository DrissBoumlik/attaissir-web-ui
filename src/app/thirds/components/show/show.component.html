<div class="m-subheader" appunwraptag="">
  <div class="d-flex align-items-center">
    <div class="siam-page-header">
      <a class="siam-header-back-btn" routerLink="/tiers/liste"><i class="fa fa-angle-left"></i> Tableau de board</a>
      <h2>Fiche agriculture ({{ third?.first_name | uppercase }} {{ third?.last_name | uppercase }})</h2>
      <a class="siam-header-btn-new" routerLink="/contrats/ajouter" title="Ajouter une contrat"><i class="fa fa-plus"></i></a>
    </div>

  </div>
</div>

<div class="m-content">
  <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded ">
    <div class="m-portlet__body m-portlet__body--no-padding">

        <div class="m-portlet m-portlet--full-height m-portlet--tabs   m-portlet--unair">
          <div class="m-portlet__head">
            <div class="m-portlet__head-tools">
              <ul class="nav nav-tabs m-tabs m-tabs-line   m-tabs-line--left m-tabs-line--primary" role="tablist">
                <li class="nav-item m-tabs__item">
                  <a class="nav-link m-tabs__link active" data-toggle="tab" href="#m_user_profile_tab_1" role="tab">
                    <i class="flaticon-share m--hide"></i>
                    Fiche
                  </a>
                </li>
                <li class="nav-item m-tabs__item">
                  <a class="nav-link m-tabs__link" data-toggle="tab" href="#m_user_profile_tab_2" role="tab"
                     (click)="getThirdAgreements(third?.id)">
                    Contrats
                  </a>
                </li>
                <li class="nav-item m-tabs__item">
                  <a class="nav-link m-tabs__link" data-toggle="tab" href="#m_user_profile_tab_3" role="tab">
                    Comptes Bancaires
                  </a>
                </li>
                <li class="nav-item m-tabs__item">
                  <a class="nav-link m-tabs__link" data-toggle="tab" (click)="loadDocuments()"
                     href="#m_user_profile_tab_4" role="tab">
                    Documents
                  </a>
                </li>
                <li class="nav-item m-tabs__item">
                  <a class="nav-link m-tabs__link" data-toggle="tab"
                     href="#m_user_profile_tab_5" role="tab">
                    Cartes
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="tab-content">
            <div class="tab-pane active" id="m_user_profile_tab_1">
              <div class="m-form m-form--fit m-form--label-align-right">
                <div class="m-portlet__body">
                  <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-4 ">
                      <div class="form-group m-form__group row">
                        <div class=" ml-auto">
                          <h3 class="m-form__section">
                            1. Informations générales
                          </h3>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          Nom complet
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text"
                                 [value]="third?.first_name + ' ' + third?.last_name"
                                 readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row" DIR="ltr">
                        <label class="col-4 col-form-label">
                          الاسم الكامل
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text"
                                 [value]="third?.ar_first_name + ' ' + third?.ar_last_name"
                                 readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          CIN
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.cin | uppercase" readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          Situation familiale
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.situation" readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          Date de naissance
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.date_birth | uppercase"
                                 readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row" *ngIf="third?.date_death">
                        <label class="col-4 col-form-label">
                          Date du décès
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.date_death | uppercase"
                                 readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          numéro de téléphone principal
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.tel1 | uppercase" readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          numéro de téléphone secondaire
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.tel2 | uppercase" readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          Email
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.email" readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          Assurance.
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.assurance ? 'Oui' : 'Non'"
                                 readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          Retraite.
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.retraite ? 'Oui' : 'Non'"
                                 readonly>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 ">
                      <div class="form-group m-form__group row">
                        <div class="col-10 ml-auto">
                          <h3 class="m-form__section">
                            2.Adresse
                          </h3>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          Adresse
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.address" readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          Ville
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.city" readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          Commune
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.commune" readonly>
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <label class="col-4 col-form-label">
                          Code postal
                        </label>
                        <div class="col-7">
                          <input class="form-control m-input" type="text" [value]="third?.postal_code" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4">
                      <div *ngIf="third?.social_reason">
                        <div class="form-group m-form__group row">
                          <div class="col-10 ml-auto">
                            <h3 class="m-form__section">
                              3. Société
                            </h3>
                          </div>
                        </div>
                        <div class="form-group m-form__group row">
                          <label class="col-4 col-form-label">
                            Raison sociale
                          </label>
                          <div class="col-7">
                            <input class="form-control m-input" type="text" [value]="third?.social_reason" readonly>
                          </div>
                        </div>
                        <div class="form-group m-form__group row">
                          <label class="col-4 col-form-label">
                            Numéro de patente
                          </label>
                          <div class="col-7">
                            <input class="form-control m-input" type="text" [value]="third?.patent_number" readonly>
                          </div>
                        </div>
                        <div class="form-group m-form__group row">
                          <label class="col-4 col-form-label">
                            Identification fiscale
                          </label>
                          <div class="col-7">
                            <input class="form-control m-input" type="text" [value]="third?.if" readonly>
                          </div>
                        </div>
                        <div class="form-group m-form__group row">
                          <label class="col-4 col-form-label">
                            Identifiant commun de l’entreprise.
                          </label>
                          <div class="col-7">
                            <input class="form-control m-input" type="text" [value]="third?.ice" readonly>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <div class="tab-pane" id="m_user_profile_tab_2">
              <div class="m-portlet__body">
                <dx-data-grid class=" m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded "
                              id="ContractsgridContainer"
                              [allowColumnReordering]="true"
                              [dataSource]="contracts"
                              [showColumnLines]="true"
                              [showRowLines]="true"
                              [showBorders]="true"
                              [rowAlternationEnabled]="true"
                              style="padding-top: 2vh"
                              class=" m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded "
                              [noDataText]="'L\'agrégé ne dispose pas de contrat'"
                              keyExpr="id">
                  <dxi-column dataField="application_date" caption="Date d'application" dataType="date">
                  </dxi-column>
                  <dxi-column dataField="expiration_date" caption="Date d'expiration" dataType="date">
                  </dxi-column>
                  <dxi-column dataField="contrat_type" caption="type de contrat" dataType="Text">
                  </dxi-column>
                  <dxi-column dataField="status" caption="Status" cellTemplate="statusTemplate">
                  </dxi-column>
                  <dxi-column dataField="structure.label" caption="Structure" dataType="Text"></dxi-column>
                  <dxi-column dataField="id" caption="Détails" cellTemplate="detsTemplate"></dxi-column>
                  <div *dxTemplate="let data of 'statusTemplate'">
                      <span [ngClass]="getStatusColor(data.value)">
                            {{ data.value }}
                        </span>
                  </div>
                  <div *dxTemplate="let data of 'detsTemplate'">
                    <i style="font-size: 150%; align-content: center; cursor: pointer" (click)="showDetails(data.value)"
                       class="fa fa-info-circle fa-5x"></i>
                  </div>
                  <dxo-remote-operations
                    [sorting]="true"
                    [paging]="false">
                  </dxo-remote-operations>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-editing
                    [useIcons]="true"
                    mode="row"
                    [allowUpdating]="false"
                    [allowDeleting]="false"
                    [allowAdding]="false">
                  </dxo-editing>
                  <dxo-pager
                    [showPageSizeSelector]="false"
                  ></dxo-pager>
                </dx-data-grid>
              </div>
            </div>
            <div class="tab-pane" id="m_user_profile_tab_3">
              <!-- <div class="d-flex align-items-center custom3">
                 <div class="mr-auto">
                   <h3 class="m-subheader__title">
                     Liste des comptes bancaires
                   </h3>
                   <hr>
                 </div>
               </div>-->
              <div class="m-portlet__body">
                <dx-data-grid class=" m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded "
                              class=" m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded "
                              id="gridContainer"
                              [allowColumnReordering]="true"
                              [dataSource]="bank_accounts"
                              (onRowRemoving)="onRemoveBA($event)"
                              (onRowUpdating)="onUpdateBA($event)"
                              (onEditingStart)="onStartUpdate($event)"
                              [showColumnLines]="true"
                              [showRowLines]="true"
                              [showBorders]="true"
                              (onRowInserting)="onAddBA($event)"
                              [rowAlternationEnabled]="true"
                              style="padding-top: 2vh"
                              [noDataText]="'L\'agrégé ne dispose pas de compte bancaire'"
                              keyExpr="id">
                  <dxi-column dataField="rib" format="#######  ################ ##">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                    <dxi-validation-rule
                      type="pattern"
                      [pattern]="patternRIB" message="Format RIB invalide"
                    ></dxi-validation-rule>
                  </dxi-column>
                  <dxi-column dataField="bank" caption="Banque">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                    <dxi-validation-rule type="stringLength" [min]="2" [max]="50"
                                         message="20 charactères max"></dxi-validation-rule>
                  </dxi-column>
                  <dxo-remote-operations
                    [sorting]="true"
                    [paging]="false">
                  </dxo-remote-operations>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-editing
                    [useIcons]="true"
                    mode="row"
                    [allowUpdating]="true"
                    [allowDeleting]="true"
                    [allowAdding]="true">
                  </dxo-editing>
                  <dxo-pager
                    [showPageSizeSelector]="false"
                  ></dxo-pager>
                </dx-data-grid>
              </div>
            </div>
            <div class="tab-pane" id="m_user_profile_tab_4">
              <div class="m-portlet__body">
                <dx-data-grid class=" m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded "
                              id="gridCont"
                              [allowColumnReordering]="true"
                              [dataSource]="documents"
                              (onRowRemoving)="onRemoveDOC($event)"
                              (onRowUpdating)="onUpdateDOC($event)"
                              (onEditingStart)="onStartUpdateOrInsertDocument()"
                              (onInsertingStart)="onStartUpdateOrInsertDocument()"
                              [showColumnLines]="true"
                              [showRowLines]="true"
                              [showBorders]="true"
                              (onRowInserting)="onAddDOC($event)"
                              [rowAlternationEnabled]="true"
                              style="padding-top: 2vh"
                              [noDataText]="'L\'agrégé ne dispose pas de documents'"
                              keyExpr="id">

                  <dxi-column dataField="label" caption="Type" [visible]="false">
                    <dxo-lookup
                      [dataSource]="docTypes"
                      displayExpr="label"
                      valueExpr="id">
                    </dxo-lookup>
                  </dxi-column>

                  <dxi-column dataField="label" caption="Type"></dxi-column>

                  <dxi-column dataField="path" caption="Upload" editCellTemplate="cellTemplate2"
                              [visible]="false"></dxi-column>

                  <dxi-column dataField="downloadPath" caption="Download" cellTemplate="cellTemplate"></dxi-column>

                  <div *dxTemplate="let data of 'cellTemplate'">
                    <dx-button
                      class="send"
                      icon="fa fa-cloud-download"
                      text="Download"
                      (onClick)="downloadDocument(data)">
                    </dx-button>
                  </div>
                  <div *dxTemplate="let data of 'cellTemplate2'">
                    <div class="container">
                      <dx-file-uploader
                        selectButtonText="Ajouter un document"
                        labelText="document"
                        accept="*"
                        uploadMode="useForm"
                        [(value)]="filePath">
                      </dx-file-uploader>
                    </div>
                  </div>
                  <dxo-remote-operations
                    [sorting]="true"
                    [paging]="false">
                  </dxo-remote-operations>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-editing
                    [useIcons]="true"
                    mode="popup"
                    [form]="{items: ['label', 'path']}"
                    [allowUpdating]="true"
                    [allowDeleting]="true"
                    [allowAdding]="true">
                    <dxo-popup
                      title="Ajouter ou modifier"
                      [showTitle]="true"
                      [width]="700"
                      [height]="345"
                      [position]="{ my: 'center', at: 'center'}">
                    </dxo-popup>
                  </dxo-editing>
                  <dxo-pager
                    [showPageSizeSelector]="false"
                  ></dxo-pager>
                </dx-data-grid>
              </div>
            </div>
            <div class="tab-pane" id="m_user_profile_tab_5">
              <!-- <div class="d-flex align-items-center custom3">
                 <div class="mr-auto">
                   <h3 class="m-subheader__title">
                     Liste des comptes bancaires
                   </h3>
                   <hr>
                 </div>
               </div>-->
              <div class="m-portlet__body">
                <dx-data-grid class=" m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded "
                              id="CardsgridContainer"
                              [allowColumnReordering]="true"
                              [dataSource]="third?.cards"
                              [showColumnLines]="true"
                              [showRowLines]="true"
                              [showBorders]="true"
                              [rowAlternationEnabled]="true"
                              style="padding-top: 2vh"
                              [noDataText]="'L\'agrégé ne dispose pas de carte agriculteur'"
                              keyExpr="id">
                  <dxi-column dataField="code_rfid" caption="Serial">
                  </dxi-column>
                  <dxi-column dataField="status" caption="Status" cellTemplate="statusTemplate">
                  </dxi-column>
                  <dxi-column dataField="status" caption="Action" cellTemplate="actionsTemplate">
                  </dxi-column>
                  <div *dxTemplate="let data of 'statusTemplate'">
                  <span [ngClass]="getStatusColor(data.value)">
                    {{ data.value }}
                  </span>
                  </div>
                  <div *dxTemplate="let data of 'actionsTemplate'">
                    <dx-button [text]="getAdequateAction(data.value)"
                               *ngIf="data.value === 'actif' || data.value === 'inactif'"></dx-button>
                  </div>
                  <dxo-remote-operations
                    [sorting]="true"
                    [paging]="true">
                  </dxo-remote-operations>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-editing
                    [useIcons]="true"
                    mode="row"
                    [allowUpdating]="false"
                    [allowDeleting]="false"
                    [allowAdding]="true">
                  </dxo-editing>
                  <dxo-pager
                    [showPageSizeSelector]="true"
                  ></dxo-pager>
                </dx-data-grid>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
