<div class="m-subheader" appunwraptag="">
  <div class="d-flex align-items-center">
    <div class="siam-page-header">
      <a class="siam-header-back-btn" routerLink="/tiers/liste"><i class="fa fa-angle-left"></i> Dashboard</a>
      <h2>Liste des tiers</h2>
      <a class="siam-header-btn-new" routerLink="/tiers/ajouter"><i class="fa fa-plus"></i></a>
    </div>

  </div>
</div>

<div class="m-content">
  <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded ">
    <div class="m-portlet__body m-portlet__body--no-padding">
  <dx-data-grid
    id="gridContainer"
    [dataSource]="third_parties"
    [columnHidingEnabled]="true"
    [allowColumnReordering]="true"
    [remoteOperations]="{ groupPaging: true }"
    (onEditingStart)="onStartEdit($event.data.id)"
    (onRowRemoving)="onRemoveThird($event.data.id)"
>

    <!--<dxo-state-storing [enabled]="true" type="localStorage" storageKey="storage"></dxo-state-storing>-->
    <dx-button id="gridDeleteSelected"
               text="Delete Selected Records" i18n-text
               [height]="34"
               [width]="195"
               [useIcons]="true"
               [disabled]="selectedItems.length < 2"
               (onClick)="deleteRecords()">
    </dx-button>
    <dxo-remote-operations
      [sorting]="true"
      [paging]="true">
    </dxo-remote-operations>

    <dxo-editing
      mode="row"
      [useIcons]="true"
      [allowUpdating]="true"
      [allowDeleting]="false">
    </dxo-editing>
    <dxo-selection mode="multiple"></dxo-selection>

    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-filter-row
      [visible]="true" [applyFilter]="applyFilter"></dxo-filter-row>

    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-export [enabled]="true" fileName="Tiers" [allowExportSelectedData]="true"></dxo-export>

    <dxo-pager
      [allowedPageSizes]="[5, 8, 15, 30]"
      [showInfo]="true"
      [showNavigationButtons]="true"
      [showPageSizeSelector]="true"
      [visible]="true">
    </dxo-pager>
    <dxo-paging [pageSize]="10"></dxo-paging>

    <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>

    <dxo-search-panel [visible]="true"></dxo-search-panel>

    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>

    <dxi-column dataField="first_name" caption="Prénom" i18n-caption>
    </dxi-column>
    <dxi-column dataField="last_name" caption="Nom" i18n-caption>
    </dxi-column>
    <!--<dxi-column dataField="cda" caption="CDA" i18n-caption>
    </dxi-column>
    <dxi-column dataField="zone" caption="ZONE" i18n-caption>
    </dxi-column>
    <dxi-column dataField="dets" cellTemplate="cellCard" caption="Carte" allowColumnResizing="true">
    </dxi-column>
    <div *dxTemplate="let data of 'cellCard'">
      <i class="fa fa-id_card fa-5x" *ngIf=""></i>
    </div>-->
    <dxi-column dataField="cin" caption="CIN" i18n-caption>
    </dxi-column>
    <dxi-column dataField="city" caption="City" i18n-caption>
    </dxi-column>
    <dxi-column dataField="dets" cellTemplate="cellTemplate" caption="Détails" allowColumnResizing="true">
    </dxi-column>
    <div *dxTemplate="let data of 'cellTemplate'">
      <a  (click)="gotoShow(data.data.id)"><i style="font-size: 150%; align-content: center; cursor: pointer" class="fa fa-info-circle fa-5x"></i></a>
    </div>
    </dx-data-grid>

    </div>
  </div>
</div>
