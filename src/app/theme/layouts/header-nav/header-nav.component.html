<!-- BEGIN: Header -->

<header id="m_header" class="m-grid__item m-header" m-minimize-offset="200" m-minimize-mobile-offset="200"
        appunwraptag="">
  <div class="m-container m-container--fluid m-container--full-height">
    <div class="m-stack m-stack--ver m-stack--desktop">

      <div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
        <!-- BEGIN: Horizontal Menu -->
        <button class="m-aside-header-menu-mobile-close  m-aside-header-menu-mobile-close--skin-dark"
                id="m_aside_header_menu_mobile_close_btn">
          <i class="la la-close"></i>
        </button>
        <div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general float-left">
          <div class=" m-stack__item m-stack__item--middle m-stack__item--fit">
            <a href="javascript:;" id="m_aside_left_minimize_toggle"
               class="siam-sidebar-toggler float-left">
              <span></span>
            </a>
             <div class="siam-search-form-header">
                  <form class="search-form" role="form">
                      <div class="input-icon">
                          <i class="flaticon-search"></i>
                          <input type="text" class="form-control input-sm" disabled name="query" placeholder="Rechercher les contrats ,agrégés...">
                      </div>
                  </form>
              </div>
          </div>
        </div>
        
        <div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">
          <div class="m-stack__item m-topbar__nav-wrapper">
            <ul class="m-topbar__nav m-nav m-nav--inline">

              <li
                class="m-nav__item m-topbar__user-profile  m-dropdown m-dropdown--medium m-dropdown--arrow  m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light"
                m-dropdown-toggle="click">
                <a href="#" (click)="showMenu()" (blur)="hideMenu()" class="m-nav__link m-dropdown__toggle">
                    <!--<a href="#" class="m-nav__link m-dropdown__toggle">-->
                    <span class="siam-user-pic-wrapper">
                      <avatar [email]="currentUser.email" [displayType]="'circle'" [size]="30"></avatar>
                        <!--<span class="siam-user-pic">
                          <span>{{ currentUser.name }}</span>
                        </span>-->
                    </span>
                    <span class="m-topbar__username">{{ currentUser.name }}</span>
                </a>
                <div class="m-dropdown__wrapper" *ngIf="displayMenu">
                  <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                  <div class="m-dropdown__inner">
                    <div class="m-dropdown__header m--align-center">
                      <div class="m-card-user m-card-user--skin-light">
                        <div class="m-card-user__pic">
                          <avatar [email]="currentUser.email" [displayType]="'circle'"></avatar>
                        </div>
                        <div class="m-card-user__details">
													<span class="m-card-user__name m--font-weight-500">
														{{ currentUser.name }}
													</span>
                          <a href="" class="m-card-user__email m--font-weight-300 m-link">
                            {{ currentUser.email }}
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="m-dropdown__body">
                      <div class="m-dropdown__content">
                        <ul class="m-nav m-nav--skin-light">

                          <li class="m-nav__item">
                            <a routerLink="/profile" class="m-nav__link">
                              <i class="m-nav__link-icon flaticon-profile-1"></i>
                              <span class="m-nav__link-title">
																<span class="m-nav__link-wrap">
																	<span class="m-nav__link-text">
																		My Profile
																	</span>
																	<span class="m-nav__link-badge">
																		<span class="m-badge m-badge--success">
																			2
																		</span>
																	</span>
																</span>
															</span>
                            </a>
                          </li>
                          <li class="m-nav__item" *ngFor="let t of tenants; let i = index">
                            <a  href="#" class="m-nav__link">
                              <i class="m-nav__link-icon flaticon-location"></i>
                              <span class="m-nav__link-text" (click)="changeTenant(t.id)">
																{{ t.libelle }}
                                <span *ngIf="t.id == tenant" class="current-site fa fa-check text-success">
                                </span>
															</span>
                            </a>
                          </li>
                          <li class="m-nav__separator m-nav__separator--fit"></li>
                          <li class="m-nav__item">
                            <a class="btn m-btn--pill    btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder"
                               routerLink="/logout">
                              Logout
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <li id="m_quick_sidebar_toggle" class="m-nav__item">
                <a routerLink="/logout" class="m-nav__link m-dropdown__toggle">
									<span class="m-nav__link-icon">
										<i class="flaticon-logout"></i>
									</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- END: Topbar -->
      </div>
    </div>
  </div>
</header>
<!-- END: Header -->
