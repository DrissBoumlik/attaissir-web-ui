<dx-data-grid
        id="gridContainer"
        [dataSource]="distributions"
        showBorders="true"
        [columnHidingEnabled]="false"
        [allowColumnResizing]="false"
        [allowColumnReordering]="true"
        [columnAutoWidth]="true"
        [remoteOperations]="{ paging: true, sorting: true, filtering: true}"
        KeyExpr="id">

    <dxo-export [enabled]="true" fileName="allocations_retours" [excelFilterEnabled]="true"
                [allowExportSelectedData]="true"></dxo-export>

    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>

    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-scrolling [showScrollbar]="'always'"></dxo-scrolling>
    <dxo-editing
            mode="popup"
            [useIcons]="true"
            [allowDeleting]="false"
            [allowUpdating]="false"
    >
    </dxo-editing>
    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
    <dxo-selection mode="multiple"></dxo-selection>
    <dxo-header-filter [visible]="true"></dxo-header-filter>

    <dxo-pager
            [allowedPageSizes]="[5, 8, 15, 30]"
            [showInfo]="true"
            [showNavigationButtons]="true"
            [showPageSizeSelector]="true"
            [visible]="true">
    </dxo-pager>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
    <dxi-column dataField="cda_name" dataType="text" caption="CDA"></dxi-column>
    <dxi-column dataField="z_name" dataType="text" caption="Zone"></dxi-column>
    <dxi-column dataField="p_name" dataType="text" caption="Parcelle"></dxi-column>
    <dxi-column dataField="tp_full_name" dataType="text" caption="Nom agriculteur"></dxi-column>
    <dxi-column dataField="tp_cin" dataType="text" caption="CIN"></dxi-column>
    <dxi-column dataField="acp_name" dataType="text" caption="Famille"></dxi-column>
    <dxi-column dataField="ac_name" dataType="text" caption="Sous-famille"></dxi-column>
    <dxi-column dataField="a_name" dataType="text" caption="Article"></dxi-column>
    <dxi-column dataField="a_code" dataType="text" caption="Code article"></dxi-column>
    <dxi-column dataField="a_unite" dataType="text" caption="Unité"></dxi-column>
    <dxi-column dataField="provider_name" dataType="text" caption="Fournisseur"></dxi-column>
    <dxi-column dataField="bon_name" dataType="text" caption="Numéro de bon"></dxi-column>
    <dxi-column dataField="w_name" dataType="text" caption="Centre de distribution"></dxi-column>
    <dxi-column dataField="qd" dataType="text" caption="Quantité distribuée"></dxi-column>
    <dxi-column dataField="qr" dataType="text" caption="Quantité retournée"></dxi-column>
    <dxi-column dataField="qdn" dataType="text" caption="Quantité distribuée Net"></dxi-column>
</dx-data-grid>
