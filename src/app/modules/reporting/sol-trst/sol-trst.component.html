<dx-data-grid
        id="gridContainer"
        [dataSource]="travaux"
        showBorders="true"
        [columnHidingEnabled]="false"
        [allowColumnResizing]="false"
        [allowColumnReordering]="true"
        [columnAutoWidth]="true"
        [remoteOperations]="{ paging: false, sorting: false, filtering: false}"
        KeyExpr="id">

  <dxo-export [enabled]="true" fileName="allocations_retours" [excelFilterEnabled]="true"
              [allowExportSelectedData]="true"></dxo-export>

  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>

  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-scrolling  [showScrollbar]="'always'"></dxo-scrolling>
  <dxo-editing
          mode="popup"
          [useIcons]="true"
          [allowDeleting]="false"
          [allowUpdating]="false"
  >
  </dxo-editing>
  <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
  <dxo-selection mode="multiple"></dxo-selection>
  <dxo-header-filter [visible]="true"></dxo-header-filter>

  <dxo-pager
          [allowedPageSizes]="[5, 8, 15, 30]"
          [showInfo]="true"
          [showNavigationButtons]="true"
          [showPageSizeSelector]="true"
          [visible]="true">
  </dxo-pager>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>

  <dxi-column dataField="soa_id" dataType="text" caption="Réf" ></dxi-column>
  <dxi-column dataField="s_code" dataType="text" caption="Division" ></dxi-column>
  <dxi-column dataField="tp_code" dataType="text" caption="Code agrégé" ></dxi-column>
  <dxi-column dataField="c_name"  dataType="text" caption="CDA" ></dxi-column>
  <dxi-column dataField="z_name" format="dd-MM-yyyy"   caption="Zone" ></dxi-column>
  <dxi-column dataField="p_name" dataType="text" caption="Parcelle" ></dxi-column>
  <dxi-column dataField="tp_full_name" dataType="text" caption="Nom agriculteur" ></dxi-column>
  <dxi-column dataField="tp_cin" dataType="text" caption="CIN agrégé" ></dxi-column>
  <dxi-column dataField="a_name" dataType="text" caption="Aricle" ></dxi-column>
  <dxi-column dataField="a_code" dataType="text" caption="Code article" ></dxi-column>
  <dxi-column dataField="soa_quantity" dataType="text" caption="Quantité" ></dxi-column>
  <dxi-column dataField="pc_code" dataType="text" caption="Code prestataire" ></dxi-column>
  <dxi-column dataField="pres_full_name" dataType="text" caption="Prestataire" ></dxi-column>
  <dxi-column dataField="o_bon_number" dataType="text" caption="Numéro de bon" ></dxi-column>
  <dxi-column dataField="o_state" dataType="text" cellTemplate="statusTemplate" caption="Etat" ></dxi-column>
  <div *dxTemplate="let data of 'statusTemplate'">
      <span [ngClass]="helper.getContractStatusClass(data.value)">
                  {{ helper.getStatut(data.value) }}
      </span>
  </div>
</dx-data-grid>
