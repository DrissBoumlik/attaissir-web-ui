<div class="m-subheader" appunwraptag="">
  <div class="d-flex align-items-center">
    <div class="siam-page-header">
      <a class="siam-header-back-btn" routerLink="/"><i class="fa fa-angle-left"></i> Tableau de bord</a>
      <dx-box
        direction="row"
        width="100%">
        <dxi-item
          class="rect demo-dark"
          [ratio]="2">
          <h2>{{ selectedItem.title }}</h2>
        </dxi-item>
        <dxi-item
          class="rect demo-light"
          [ratio]="3"
          align="end">
          <dx-select-box #company
                         displayExpr="title"
                         valueExpr="code"
                         (onValueChanged)="onSelectionChanged($event)"
                         [dataSource]="reports"
                         [value]="selectedItem.code"></dx-select-box>
        </dxi-item>
      </dx-box>
    </div>
  </div>
</div>

<div class="m-content">
  <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded ">
    <div class="m-portlet__body m-portlet__body--no-padding">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
