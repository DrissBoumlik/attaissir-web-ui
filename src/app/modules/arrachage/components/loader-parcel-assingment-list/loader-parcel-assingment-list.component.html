<h1>Liste d'affectation des machines aux parcelles</h1>
<hr>
<dx-data-grid
        id="fieldStatesGrid"
        [dataSource]="affectations"
        [columnHidingEnabled]="false"
        align="center"
        [allowColumnReordering]="true"
        [columnAutoWidth]="true"
        [remoteOperations]="{ paging: true, sorting: true, filtering: true}"
        noDataText="Aucune affectation n'est disponible"
        [rowAlternationEnabled]="true"
        KeyExpr="id">

    <dxi-column [allowHeaderFiltering]="true" [alignment]="'center'" dataField="ridelle_code"
                caption="Ridelle (Machine)"
                [visible]="true">
    </dxi-column>
    <dxi-column [allowHeaderFiltering]="true" [alignment]="'center'" dataField="cda_name" caption="CDA"
                [visible]="true"></dxi-column>

    <dxi-column [allowHeaderFiltering]="true" [alignment]="'center'" dataField="z_name" caption="Zone"
                [visible]="true"></dxi-column>

    <dxi-column [allowHeaderFiltering]="true" [alignment]="'center'" dataField="name" caption="Parcelle"
                [visible]="true"></dxi-column>

    <dxi-column [allowHeaderFiltering]="true" [alignment]="'center'" dataField="created_at" caption="Date d'affectation"
                [visible]="true"></dxi-column>

    <dxo-scrolling mode="standard" [showScrollbar]="'always'"></dxo-scrolling>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-filter-row
            [visible]="true" [applyFilter]="true"></dxo-filter-row>
    <dxo-pager
            [allowedPageSizes]="[5, 8, 15, 30]"
            [showInfo]="true"
            [showNavigationButtons]="true"
            [showPageSizeSelector]="true"
            [visible]="true">
    </dxo-pager>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-group-panel [visible]="true"
                     emptyPanelText="Glissez-déposez ici la colonne par laquelle vous souhaitez regrouper les données."></dxo-group-panel>
    <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
    <dxo-export [enabled]="true" fileName="affectations machines" [allowExportSelectedData]="true"></dxo-export>
</dx-data-grid>
<dx-load-panel
        #loadPanel
        shadingColor="rgba(0,0,0,0.4)"
        [position]="{ of: 'me' }"
        [(visible)]="loadingVisible"
        [showIndicator]="true"
        [showPane]="true"
        [shading]="true"
        [closeOnOutsideClick]="false">
</dx-load-panel>
