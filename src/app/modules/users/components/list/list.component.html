<div class="m-subheader" appunwraptag="">
  <div class="d-flex align-items-center">
    <div class="siam-page-header">
      <a class="siam-header-back-btn" href="/index"><i class="fa fa-angle-left"></i> Tableau de bord</a>
      <h2>Les utilisateurs</h2>
      <a class="siam-header-btn-new" routerLink="/utilisateurs/ajouter" [appPermissionHidden]="['user.users.store']" title="Ajouter utilisateur"><i
        class="fa fa-plus"></i></a>
    </div>
  </div>
</div>
<div class="m-content">
  <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded ">
    <dx-data-grid
      id="gridContainer"
      [dataSource]="dataSource"
      [columnAutoWidth]="true"
      [columnHidingEnabled]="true"
      [allowColumnResizing]="false"
      [allowColumnReordering]="true"
      [columnAutoWidth]="true"
      [remoteOperations]="{ paging: true, sorting: true, filtering: true}"
      [masterDetail]="{ enabled: false, template: 'detail' }"
      (onEditingStart)="onStartEdit($event.data.id)" 
      >
      <dxo-export [enabled]="true" fileName="utilisateurs" [allowExportSelectedData]="true"></dxo-export>

      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-filter-row
        [visible]="true" [applyFilter]="true"></dxo-filter-row>
      <dxo-group-panel [visible]="true"></dxo-group-panel>
    
      <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
      <dxo-selection mode="multiple"></dxo-selection>

      <dxo-scrolling [showScrollbar]="'always'"></dxo-scrolling>
    
      <dxo-pager
        [allowedPageSizes]="[5, 8, 15, 30]"
        [showInfo]="true"
        [showNavigationButtons]="true"
        [showPageSizeSelector]="true"
        [visible]="true">
      </dxo-pager>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>

      
      <dxo-editing   
         mode="row" 
         [allowUpdating]="true"
         [useIcons]="true">
      </dxo-editing>

      <dxi-column dataField="id" caption="id" class="column" alignment="left"></dxi-column>
      <dxi-column dataField="name" caption="Nom"></dxi-column>
      <dxi-column dataField="email" caption="E-Mail"></dxi-column>
      <dxi-column dataField="description" caption="Role"></dxi-column>
      <!-- <dxi-column dataField="id" cellTemplate="cellTemplate" caption="" alignment="left"></dxi-column> -->
      <!-- <div *dxTemplate="let data of 'cellTemplate'">
        <a routerLink="/utilisateurs/modifier/{{data.value}}" style="text-align: left;color: black">
          <span>Modifier</span>
        </a>
      </div> -->

    </dx-data-grid>
  </div>
</div>
