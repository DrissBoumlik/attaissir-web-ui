<div class="m-subheader" appunwraptag="">
  <div class="d-flex align-items-center">
    <div class="siam-page-header">
      <a class="siam-header-back-btn" routerLink="/"><i class="fa fa-angle-left"></i> Tableau de bord</a>
      <h2>Liste des incidents</h2>
    </div>
  </div>
</div>

<div class="m-content">
  <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded ">
    <div class="m-portlet__body m-portlet__body--no-padding">

      <dx-data-grid
        id="incidentsGrid"
        [dataSource]="incidents"
        [columnHidingEnabled]="true"
        [allowColumnReordering]="true"
        [columnAutoWidth]="true"
        [remoteOperations]="{ groupPaging: true }"
        noDataText="Aucun incident n'a été rapporté"
        KeyExpr="id">

        <dxi-column dataField="id" [visible]="false"></dxi-column>
        <dxi-column dataField="name" caption="Libellé"></dxi-column>
        <dxi-column dataField="description" caption="Description"></dxi-column>

        <dxo-remote-operations
          [sorting]="true"
          [paging]="true">
        </dxo-remote-operations>
        <dxo-editing
          mode="popup"
          [form]="{items: ['name', 'description']}"
          [useIcons]="true"
          [allowAdding]="true"
          [allowUpdating]="true"
          [allowDeleting]="true">
          <dxo-popup
            title="Information de l'incident "
            [showTitle]="true"
            [width]="700"
            [height]="345"
            [position]="{ my: 'center', at: 'center'}">
          </dxo-popup>
        </dxo-editing>
        <dxo-selection mode="multiple"></dxo-selection>
        <dxo-scrolling [showScrollbar]="'always'"></dxo-scrolling>
        <dxo-sorting mode="multiple"></dxo-sorting>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-pager
          [allowedPageSizes]="[5, 8, 15, 30]"
          [showInfo]="true"
          [showNavigationButtons]="true"
          [showPageSizeSelector]="true"
          [visible]="true">
        </dxo-pager>
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
        <dxo-search-panel [visible]="true"></dxo-search-panel>
        <dxo-group-panel [visible]="true"
                         emptyPanelText="Glissez-déposez ici la colonne par laquelle vous souhaitez regrouper les données."></dxo-group-panel>
        <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
      </dx-data-grid>
    </div>
  </div>
</div>
