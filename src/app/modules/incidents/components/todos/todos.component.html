<div class="m-subheader" appunwraptag="">
  <div class="d-flex align-items-center">
    <div class="siam-page-header">
      <a class="siam-header-back-btn" routerLink="/"><i class="fa fa-angle-left"></i> Tableau de bord</a>
      <h2>Liste des parcelles à diagnostiquer</h2>
    </div>
  </div>
</div>

<div class="m-content">
  <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded ">
    <div class="m-portlet__body m-portlet__body--no-padding">

      <dx-data-grid
        id="incidentsGrid"
        [dataSource]="todos"
        [columnHidingEnabled]="false"
        align="center"
        [allowColumnReordering]="true"
        [columnAutoWidth]="true"
        [remoteOperations]="{ paging: true, sorting: true, filtering: true}"
        noDataText="Aucun parcelle n'a été rapporté"
        [rowAlternationEnabled]="true"
        KeyExpr="id">
        <dxi-column [alignment]="'center'" dataField="id" caption="Réf" [visible]="true"></dxi-column>
        <dxi-column [alignment]="'center'" dataField="cda_name" caption="CDA"></dxi-column>
        <dxi-column [alignment]="'center'" dataField="zone_name" caption="Zone"></dxi-column>
        <dxi-column [alignment]="'center'" dataField="parcelle_name" caption="Parcelle"></dxi-column>
        <dxi-column [alignment]="'center'" dataField="date_debut" caption="Date de début"></dxi-column>
        <dxi-column [alignment]="'center'" dataField="date_fin" caption="Date de fin"></dxi-column>
        <dxi-column [alignment]="'center'" dataField="date_fin" caption="Conclu" cellTemplate="endedTemplate"></dxi-column>
        <dxi-column [alignment]="'center'" dataField="type" caption="Type"></dxi-column>
        <dxi-column [alignment]="'center'" dataField="third_party_full_name" caption="Agrégé"></dxi-column>
        <dxi-column [alignment]="'center'" dataField="third_party_cin" caption="CIN"></dxi-column>
        <dxi-column [alignment]="'center'" dataField="third_party_cin" caption="Code"></dxi-column>
        <dxi-column [alignment]="'center'" dataField="advisors" caption="Consiller"></dxi-column>
        <div *dxTemplate="let data of 'endedTemplate'">
          <span class="m-badge m-badge--success m-badge--wide" *ngIf="data.value">Oui</span>
          <span class="m-badge m-badge--danger m-badge--wide" *ngIf="!data.value">Non</span>
        </div>
        <dxo-selection mode="multiple"></dxo-selection>
        <dxo-scrolling mode="standard" [showScrollbar]="'always'"></dxo-scrolling>
        <dxo-sorting mode="multiple"></dxo-sorting>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-filter-row
          [visible]="true" [applyFilter]="true"></dxo-filter-row>
        <dxo-pager
          [allowedPageSizes]="[5, 8, 15, 30]"
          [showInfo]="true"
          [showNavigationButtons]="true"
          [showPageSizeSelector]="true"
          [visible]="true">
        </dxo-pager>
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
        <dxo-search-panel [visible]="true"></dxo-search-panel>
        <dxo-group-panel [visible]="true"
                         emptyPanelText="Glissez-déposez ici la colonne par laquelle vous souhaitez regrouper les données."></dxo-group-panel>
        <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
        <dxo-export [enabled]="true" fileName="parcelles_diag" [allowExportSelectedData]="true"></dxo-export>
      </dx-data-grid>
    </div>
  </div>
</div>
