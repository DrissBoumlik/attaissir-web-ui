<div class="m-subheader" appunwraptag="">
  <div class="d-flex align-items-center">
    <div class="siam-page-header">
      <a class="siam-header-back-btn" href="/index"><i class="fa fa-angle-left"></i> Tableau de bord</a>
      <h2>Nouveau rôle</h2>
    </div>
  </div>
</div>

<div class="m-content">
  <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded ">
    <div class="m-portlet__body">
      <form style="height: auto">
          <div id="form-container">
              <dx-form id="form"
                  [colCount]="1">
                  <dxi-item itemType="group" caption="Informations Générales" [colCount]="1">
                    <dxi-item dataField="Rôle" [editorOptions]="{ disabled: false }">
                        <dxi-validation-rule type="required" message="Position is required"></dxi-validation-rule>
                    </dxi-item>

                  </dxi-item>
              </dx-form>
          </div>
      </form>
    </div>
  </div>
</div>
