<div class="m-subheader" appunwraptag="">
    <div class="d-flex align-items-center">
      <div class="siam-page-header">
        <a class="siam-header-back-btn" href="/index"><i class="fa fa-angle-left"></i> Tableau de bord</a>
        <h2>Roles </h2>
      </div>
    </div>
  </div>
  <div class="m-content">
    <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded ">
      <dx-data-grid 
        id="gridContainer"
        [dataSource]="rolesDataSource"
        [columnAutoWidth]="true" 
        >    
        <dxo-paging [pageSize]="5"></dxo-paging>
        <dxo-pager 
            [showPageSizeSelector]="true"
            [allowedPageSizes]="[5, 10, 20]"
            [showInfo]="true">
        </dxo-pager>
        <!-- <dxo-editing   
           mode="row" 
           [allowUpdating]="true">
        </dxo-editing> -->
        <!-- <dxo-selection mode="multiple"></dxo-selection> -->
        
        <dxi-column dataField="id" caption="ID"></dxi-column>
        <dxi-column dataField="description" caption="Role"></dxi-column>
       
  
        <dxi-column dataField="id"  cellTemplate="cellTemplate" caption="" alignment="left"></dxi-column>
        
  
        <div *dxTemplate="let data of 'cellTemplate'">
          <a href="roles/modifier/{{data.value}}" style="text-align: left;color: black">Modifer</a>
        </div>   
       
      </dx-data-grid>
    </div>
  </div>
