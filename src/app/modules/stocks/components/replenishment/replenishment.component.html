<div class="m-subheader" appunwraptag="">
  <div class="d-flex align-items-center">
    <div class="siam-page-header">
      <a class="siam-header-back-btn" routerLink="/"><i class="fa fa-angle-left"></i> Tableau de bord</a>
      <h2>Réapprovisionnement de stock</h2>
    </div>
  </div>
</div>

<div class="m-content">
  <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height m-portlet--rounded ">
    <div class="m-portlet__body m-portlet__body--no-padding">
      <div class="m-portlet__head">
        <div class="m-portlet__head-tools">
          <div class="buttons">
            <dx-button
              style="font-weight: bold"
              [type]="'success'"
              text="Créer une commande  et envoyer un mail de  réapprovisionnement"
              (onClick)="replenishStock()">
            </dx-button>
          </div>
        </div>
      </div>
      <dx-data-grid
        #targetDataGrid
        [(selectedRowKeys)]="selectedItems"
        id="ReplenishGrid"
        [dataSource]="stock"
        [columnHidingEnabled]="false"
        [allowColumnReordering]="true"
        [columnAutoWidth]="true"
        [remoteOperations]="{ groupPaging: false }"
        noDataText="Aucun article n'est disponible"
        KeyExpr="id"
        [rowAlternationEnabled]="true"
      >

        <dxi-column dataField="warehouse" caption="Magasin" alignment="center"></dxi-column>
        <dxi-column dataField="cda" caption="CDA" alignment="center"></dxi-column>
        <dxi-column dataField="category" caption="Famille" alignment="center"></dxi-column>
        <dxi-column dataField="sub_category" caption="Sous-famille" alignment="center"></dxi-column>
        <dxi-column dataField="article" caption="Article" alignment="center"></dxi-column>
        <dxi-column dataField="qr" caption="Quantité en stock" alignment="center"></dxi-column>
        <dxi-column dataField="threshold" caption="Seuil" alignment="center"></dxi-column>
        <dxi-column dataField="dt" cellTemplate="ToOrder" caption="Quantité à commander"
                    alignment="center"></dxi-column>

        <div *dxTemplate="let data of 'ToOrder'">
          <dx-number-box #dxNb
                         [min]="0"
                         [value]="0"
                         [showSpinButtons]="true"
                         [showClearButton]="true"
                         (onValueChanged)="valuechange($event, data, dxNb.value)" ></dx-number-box>
          <!--<input class="form-control m-input" [(ngModel)]="data.value" id="example-number-input" type="number">-->
        </div>

        <dxo-remote-operations
          [sorting]="true"
          [paging]="true">
        </dxo-remote-operations>
        <dxo-editing
          mode="popup"
          [useIcons]="true"
          [allowAdding]="false"
          [allowUpdating]="false"
          [allowDeleting]="false">
        </dxo-editing>
        <dxo-selection mode="multiple"></dxo-selection>
        <dxo-scrolling [showScrollbar]="'always'"></dxo-scrolling>
        <dxo-export [enabled]="true" fileName="situation_stock" [excelFilterEnabled]="true"
                    [allowExportSelectedData]="true"></dxo-export>
        <dxo-sorting mode="multiple"></dxo-sorting>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-pager
          [allowedPageSizes]="[5, 8, 15, 30]"
          [showInfo]="true"
          [showNavigationButtons]="true"
          [showPageSizeSelector]="true"
          [visible]="true">
        </dxo-pager>
        <dxo-paging [pageSize]="15"></dxo-paging>
        <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
        <dxo-search-panel [visible]="true"></dxo-search-panel>
        <dxo-group-panel [visible]="true"
                         emptyPanelText="Glissez-déposez ici la colonne par laquelle vous souhaitez regrouper les données."></dxo-group-panel>
        <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
      </dx-data-grid>
    </div>
  </div>
</div>
