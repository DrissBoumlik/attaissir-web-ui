
<div id="form-container">
  <form>
  <dx-form id="form"  [formData]="warehouse"  validationGroup="tierData" >


    <dxi-item itemType="group"  caption="Informations Générales" [colCount]="2" i18n-caption>
      <dxi-item itemType="group">
        <dxi-item dataField="name">
          <dxo-label text="Nom" i18n-text> </dxo-label>

          <dxi-validation-rule type="required" message="Le champ région est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>


        <dxi-item  editorType="dxSelectBox"[editorOptions]="citys"  dataField="city"  [(value)]="warehouse.city" >
          <dxo-label
            text="Ville" i18n-text>
          </dxo-label>
        </dxi-item>

       <dxi-item dataField="zip_code">
          <dxo-label text="Code postal" i18n-text> </dxo-label>
        </dxi-item>

        <dxi-item dataField="convention_ref">
          <dxo-label text="Référence de convention" i18n-text> </dxo-label>
          <dxi-validation-rule type="required" message="Le champ région est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>

      </dxi-item>
      <dxi-item itemType="group">


        <dxi-item dataField="email">
          <dxo-label text="Email" i18n-text> </dxo-label>
          <dxi-validation-rule type="email" message="Le champ région est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>

        <dxi-item dataField="address">
          <dxo-label text="Adresse" i18n-text> </dxo-label>
        </dxi-item>


        <dxi-item dataField="tel">
          <dxo-label text="Téléphone" i18n-text> </dxo-label>
          <dxi-validation-rule type="required" message="Le champ région est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>




        <dxi-item dataField="third_party_id" editorType="dxSelectBox" [editorOptions]="tiers">
          <dxo-label
            text="Jeune promoteurs" i18n-text>
          </dxo-label>
          <dxi-validation-rule type="required" message="Le champ région est obligatoire"
                               i18n-message></dxi-validation-rule>
         </dxi-item>


        <dxi-item dataField="zone_id" editorType="dxSelectBox" [editorOptions]="cdasEditorOptions">
          <dxo-label
            text="Cda" i18n-text>
          </dxo-label>
          <dxi-validation-rule type="required" message="Le champ région est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>


      </dxi-item>

    </dxi-item>

    <hr>


    <dxi-item
      itemType="button"
      alignment="left"
      [buttonOptions]="buttonOptions">
    </dxi-item>

  </dx-form>
  </form>
</div>
