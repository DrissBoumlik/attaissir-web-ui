<form>
  <dx-form id="form" [formData]="conseille" labelLocation="top">


    <dxi-item itemType="group" caption="Informations Générales" [colCount]="3" i18n-caption>
      <dxi-item itemType="group">
        <dxi-item dataField="name">
          <dxo-label text="Objet" i18n-text></dxo-label>

          <dxi-validation-rule type="required" message="Le champ région est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>


      </dxi-item>

      <dxi-item itemType="group">

        <dxi-item  editorType="dxSelectBox" [editorOptions]="fournisseurs">
          <dxo-label
            text="Fournisseur" i18n-text>
          </dxo-label>
          <dxi-validation-rule type="required" message="Le champ fournisseur est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>

      </dxi-item>

      <dxi-item itemType="group" >
        <dxi-item dataField="dateCommande" editorType="dxDateBox">
          <dxo-label text="Date" i18n-text></dxo-label>
          <dxi-validation-rule type="required" message="Le champ région est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>
      </dxi-item>

    </dxi-item>


    <dxi-item itemType="group" [colCount]="5" i18n-caption>
      <dxi-item itemType="group">

        <dxi-item  editorType="dxSelectBox"  [editorOptions]="families">
          <dxo-label
            text="Famille" i18n-text>
          </dxo-label>
          <dxi-validation-rule type="required" message="Le champ Famille est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>

      </dxi-item>

      <dxi-item itemType="group">

        <dxi-item  editorType="dxSelectBox" [editorOptions]="subFamilies">
          <dxo-label
            text="Sous-Famille" i18n-text>
          </dxo-label>
          <dxi-validation-rule type="required" message="Le champ Sous-Famille est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>

      </dxi-item>


      <dxi-item itemType="group">

        <dxi-item dataField="tiers" editorType="dxSelectBox" [editorOptions]="regions">
          <dxo-label
            text="Produits" i18n-text>
          </dxo-label>
          <dxi-validation-rule type="required" message="Le champ région est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>

      </dxi-item>


      <dxi-item itemType="group">


        <dxi-item dataField="quantite" editorType="dxNumberBox" >
          <dxo-label text="Quantité" i18n-text></dxo-label>

          <dxi-validation-rule type="required" message="Le champ quantite est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>


      </dxi-item>


      <dxi-item itemType="group">

        <dxi-item
          itemType="button"
          alignment="left"
          [buttonOptions]="buttonOptions">
        </dxi-item>

      </dxi-item>
    </dxi-item>


    <dxi-item itemType="group">


      <dx-data-grid id="gridContainer" [dataSource]="orderDetails">

        <dxi-column dataField="Famille"></dxi-column>
        <dxi-column dataField="Sous-Famille"></dxi-column>
        <dxi-column dataField="article"></dxi-column>
        <dxi-column dataField="quantite"></dxi-column>

      </dx-data-grid>
    </dxi-item>


    <dxi-item itemType="group" [colCount]="2" i18n-caption>

      <dxi-item itemType="group">
        <dxi-item editorType="dxTextArea">
          <dxo-label
            text="Note" i18n-text>
          </dxo-label>
        </dxi-item>
      </dxi-item>

      <dxi-item itemType="group">
        <dxi-item dataField="magasins" editorType="dxSelectBox" [editorOptions]="regions">
          <dxo-label
            text="Etat" i18n-text>
          </dxo-label>
          <dxi-validation-rule type="required" message="Le champ région est obligatoire"
                               i18n-message></dxi-validation-rule>
        </dxi-item>


      </dxi-item>

    </dxi-item>


    <hr>

    <dxi-item
      itemType="button"
      alignment="left"
      [buttonOptions]="buttonOptions">
    </dxi-item>

  </dx-form>
</form>
