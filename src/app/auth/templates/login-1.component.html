            <form (ngSubmit)="f.form.valid && signin()" #f="ngForm">
              <dx-form id="form"
                       [formData]="model"
                       [readOnly]="false"
                       [showColonAfterLabel]="true"
                       [showValidationSummary]="true"
                       validationGroup="customerData">
                <dxi-item itemType="group">






                  <dxi-item dataField="email"


                  >
                    <dxi-validation-rule
                      type="required"
                      message="Email est obligatoire">
                    </dxi-validation-rule>
                    <dxi-validation-rule
                      type="email"
                      message="votre email est incorrect">
                    </dxi-validation-rule>
                  </dxi-item>

                  <dxi-item dataField="password"
                            [editorOptions]="{ mode: 'password' }">
                    <dxi-validation-rule
                      type="required"
                      message="Mot de passe est obligatoire">
                    </dxi-validation-rule>
                  </dxi-item>
                </dxi-item>
                <dxi-item
                  itemType="button"
                  horizontalAlignment="right"
                  [buttonOptions]="{
               text: 'Connexion',
              useSubmitBehavior: true
          }">
                </dxi-item>
              </dx-form>

            </form>

















          </div>

<div class="_body  d-block d-sm-none"  >

<div class="wrapper" >



  <form (ngSubmit)="f.form.valid && signin()" #f="ngForm" class="form-signin" action="">
    <ng-template #alertSignin></ng-template>

    <img alt="" src="./assets/images/logo_cosumar.png" width="128" style=" display: block;  margin-left: auto;   margin-right: auto;   padding-top: 20px;  padding-bottom: 20px;">

    <div class="">
      <div class="ui-input-text">
        <input style="padding-bottom: 10px; width: 100%;"   type="text" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" autocomplete="off">
      </div>
      <div class="ui-input-text   ">
        <input  style="margin-bottom :0px ;width: 100%;"  type="password" placeholder="Password" name="password"  id="password-field" [(ngModel)]="model.password" #password="ngModel">
      </div>
    </div>

    <!--
    <div class="m-login__form-action" *ngIf="loading"  style=" display: block;  margin-left: auto; margin-right: auto;   padding-top: 20px;  padding-bottom: 20px;">
      <dx-load-indicator id="medium-indicator" height="40" width="40"></dx-load-indicator>

    !-->

    </div>

</div>
