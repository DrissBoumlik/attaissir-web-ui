<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin" id="m_login">
	<div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
		<div class="m-stack m-stack--hor m-stack--desktop">
			<div class="m-stack__item m-stack__item--fluid">
				<div class="m-login__wrapper">
					<div class="m-login__signin">
						<div class="m-login__head">

							<h1 class="text-center">
								Connexion
							</h1>

							<div class="m-login__desc">Entre votre email et votre mot de passe <br>pour se connecter.</div>

						</div>
						<form (ngSubmit)="f.form.valid && signin()" #f="ngForm" class="m-login__form m-form" action="">
							<ng-template #alertSignin></ng-template>
							<div class="m-login__form-inputs">
								<div class="form-group m-form__group">
									<input style="padding-bottom: 10px" class="form-control m-input" type="text" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" autocomplete="off">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password"  id="password-field" [(ngModel)]="model.password" #password="ngModel">
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
							</div>

              <div class="m-login__form-action" *ngIf="loading">
              <dx-load-indicator id="medium-indicator" height="40" width="40"></dx-load-indicator>
              </div>

							<div class="m-login__form-action">
								<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn m-btn m-btn--pill m-btn--air">
									Connexion
								</button>
							</div>
						</form>
					</div>
					<div class="m-login__forget-password">
						<div class="m-login__head">
							<h1 class="m-login__title">
								Forgotten Password ?
							</h1>
							<div class="m-login__desc">
								<strong>Enter your email to reset your password:</strong>
							</div>
						</div>
						<form (ngSubmit)="f.form.valid && forgotPass()" #f="ngForm" class="m-login__form m-form" action="">
							<ng-template #alertForgotPass></ng-template>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" id="m_email" autocomplete="off">
							</div>
							<div class="m-login__form-action">
								<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_forget_password_submit" class="btn btn-success m-btn m-btn--pill m-btn--custom m-btn--air mr-2">
									Request
								</button>
								<button [disabled]="loading"  id="m_login_forget_password_cancel" class="btn m-btn m-btn--pill m-btn--custom">
									Cancel
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
