<div class="m-content">
  <aw-wizard>
    <aw-wizard-step stepTitle="Title of step 1">
      <h1 i188n>Agreggated Informations</h1>
      <app-tiers-form [isEdit]="false" [tier]="tier" [isWizard]="true"></app-tiers-form>

      <button type="button" awNextStep i18n>Next Step</button>
      <button type="button" [awGoToStep]="{stepIndex: 2}" i18n>Go directly to third Step</button>
    </aw-wizard-step>
    <aw-wizard-step stepTitle="Title of step 2" awOptionalStep>

      <form >
        <dx-form id="form"
                 [formData]="tier"
                 [readOnly]="false"
                 [showColonAfterLabel]="true"
                 [showValidationSummary]="true"
                 validationGroup="tierData">

          <dxi-item itemType="group" caption="General informations" [colCount]="3" i18n-caption *ngFor="let camp of campaigns; let i of index">

            <dxi-item dataField="campaign" [editorOptions]="{ value: campaignProps(camp) }">
              <dxo-label
                text="Campaign" i18n-text>
              </dxo-label>
            </dxi-item>
            <dxi-item dataField="superficies[]" editorType="dxNumberBox">
              <dxo-label
                text="Superficie" i18n-text>
              </dxo-label>
            </dxi-item>

            <dxi-item
                      itemType="button"
                      alignment="left"
                      [buttonOptions]="buttonOptions">
            </dxi-item>

          </dxi-item>
        </dx-form>
      </form>


      <button type="button" awPreviousStep i18n>Go to previous step</button>
      <button type="button" awNextStep i18n>Go to next step</button>
    </aw-wizard-step>
    <aw-wizard-step stepTitle="Title of step 3">
      Content of Step 3
      <button type="button" awPreviousStep>Previous Step</button>
      <button type="button" (click)="finishFunction()">Finish</button>
    </aw-wizard-step>
  </aw-wizard>

</div>
