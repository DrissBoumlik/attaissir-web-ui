<div class="m-subheader" appunwraptag="">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title" i18n>
        CONTRACTUALIZATION
      </h3>
    </div>
    <div>
      <div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push"
           m-dropdown-toggle="hover" aria-expanded="true">
        <a href="#"
           class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--outline-2x m-btn--air m-btn--icon m-btn--icon-only m-btn--pill  m-dropdown__toggle">
          <i class="la la-plus m--hide"></i>
          <i class="la la-ellipsis-h"></i>
        </a>
        <div class="m-dropdown__wrapper">
          <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
          <div class="m-dropdown__inner">
            <div class="m-dropdown__body">
              <div class="m-dropdown__content">
                <ul class="m-nav">
                  <li class="m-nav__section m-nav__section--first m--hide">
										<span class="m-nav__section-text">
											Quick Actions
										</span>
                  </li>
                  <li class="m-nav__item">
                    <a href="" class="m-nav__link">
                      <i class="m-nav__link-icon flaticon-share"></i>
                      <span class="m-nav__link-text">
												Activity
											</span>
                    </a>
                  </li>
                  <li class="m-nav__item">
                    <a href="" class="m-nav__link">
                      <i class="m-nav__link-icon flaticon-chat-1"></i>
                      <span class="m-nav__link-text">
												Messages
											</span>
                    </a>
                  </li>
                  <li class="m-nav__item">
                    <a href="" class="m-nav__link">
                      <i class="m-nav__link-icon flaticon-info"></i>
                      <span class="m-nav__link-text">
												FAQ
											</span>
                    </a>
                  </li>
                  <li class="m-nav__item">
                    <a href="" class="m-nav__link">
                      <i class="m-nav__link-icon flaticon-lifebuoy"></i>
                      <span class="m-nav__link-text">
												Support
											</span>
                    </a>
                  </li>
                  <li class="m-nav__separator m-nav__separator--fit"></li>
                  <li class="m-nav__item">
                    <a href="#" class="btn btn-outline-danger m-btn m-btn--pill m-btn--wide btn-sm">
                      Submit
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="m-content">
  <dx-form id="form"
              [formData]="contract">
  <dxi-item itemType="group"  [colCount]="4" caption="Contract" i18n-caption>
    <dxi-item dataField="code" [editorOptions]="{ label: 'Code'}" i18n-label></dxi-item>
    <dxi-item dataField="application_date" editorType="dxDateBox" [editorOptions]="{ label: 'Application date'}" i18n-label></dxi-item>
    <dxi-item dataField="expiration_date" editorType="dxDateBox" [editorOptions]="{ label: 'Expiration date'}" i18n-label></dxi-item>
    <dxi-item dataField="signature_date" editorType="dxDateBox" [editorOptions]="{ label: 'Signature date'}" i18n-label></dxi-item>
    <dxi-item dataField="code_ormva" [editorOptions]="{ label: 'Code ORMVA'}" i18n-label></dxi-item>
    <dxi-item dataField="culture_type" editorType="dxSelectorBox" [editorOptions]="{ label: 'Culture type', items: ['cas', 'bas']}" i18n-label></dxi-item>
    <dxi-item dataField="contract_type" editorType="dxSelectorBox" [editorOptions]="{ label: 'Contract type', items: ['pluriannuel', 'annuel', 'avenant']}" i18n-label></dxi-item>
    <dxi-item dataField="status" editorType="dxSelectorBox" [editorOptions]="{ label: 'Contract type', items: ['encours', 'actif', 'inactif', 'suspendu', 'bloque', 'exprire']}" i18n-label></dxi-item>
  </dxi-item>

  <dxi-item itemType="group" caption="Third parties" i18n-caption>
    <app-tiers-form [tier]="tier"></app-tiers-form>
  </dxi-item>

  <dxi-item itemType="group" caption="Third parties" i18n-caption *ngFor="let ground of agreement_grounds">

    <dxi-item dataField="agri_session" [editorOptions]="{ label: 'Agri session'}" i18n-label></dxi-item>
    <dxi-item dataField="annuel_surface" editorType="dxNumericBox" [editorOptions]="{ label: 'Yearly surface'}" i18n-label></dxi-item>
    <dxi-item dataField="mode_worth" editorType="dxDateBox" [editorOptions]="{ label: 'Mode worth', items: ['propritaire', 'location', 'procuration']}" i18n-label></dxi-item>

  </dxi-item>
</dx-form>
</div>
